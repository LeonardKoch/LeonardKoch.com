  <path d="M 45 65 Q 50 69 55 65" stroke="#8b6914" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Whisker dots -->
  <circle cx="38" cy="62" r="1" fill="#c4a66a"/>
  <circle cx="35" cy="60" r="1" fill="#c4a66a"/>
  <circle cx="62" cy="62" r="1" fill="#c4a66a"/>
  <circle cx="65" cy="60" r="1" fill="#c4a66a"/>
  <!-- Ears -->
  <ellipse cx="30" cy="35" rx="7" ry="8" fill="#c4956a"/>
  <ellipse cx="30" cy="35" rx="4" ry="5" fill="#f5deb3"/>
