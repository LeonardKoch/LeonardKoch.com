  <!-- Mane - middle layer -->
  <circle cx="50" cy="50" r="36" fill="#c4956a"/>
  <!-- Mane - inner detail rays -->
  <g fill="#b8855a" opacity="0.6">
    <ellipse cx="50" cy="18" rx="8" ry="12"/>
    <ellipse cx="82" cy="50" rx="12" ry="8"/>
    <ellipse cx="50" cy="82" rx="8" ry="12"/>
    <ellipse cx="18" cy="50" rx="12" ry="8"/>
    <ellipse cx="27" cy="27" rx="9" ry="9" transform="rotate(-45 27 27)"/>
    <ellipse cx="73" cy="27" rx="9" ry="9" transform="rotate(45 73 27)"/>
    <ellipse cx="73" cy="73" rx="9" ry="9" transform="rotate(-45 73 73)"/>
    <ellipse cx="27" cy="73" rx="9" ry="9" transform="rotate(45 27 73)"/>
  </g>
  <!-- Face -->
